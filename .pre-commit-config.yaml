repos:
  - repo: https://github.com/psf/black
    rev: 20.8b1
    hooks:
    - id: black
      args: [--target-version=py36]
      language_version: python3
  - repo: https://github.com/PyCQA/isort
    rev: 5.6.4
    hooks:
    - id: isort
      language_version: python3
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.8.4
    hooks:
    - id: flake8
      language_version: python3
      additional_dependencies:
      - flake8-pytest-style
